<link rel="import" href="../polymer/polymer.html">

<!--
`paper-pair`
Key value pair

@demo demo/index.html 
-->
<dom-module id="paper-pair">
    <template>

        <style>
            :host {
                display: block;
            }

            .container {
                @apply(--layout-horizontal);
                border-bottom: 1px solid #dddddd;
            }

            .flex {
                @apply(--layout-flex);
                @apply(--layout-vertical);
                vertical-align: middle;
                padding: 8px;
            }

            .value {
                color: dimgray;
            }
        </style>

        <template is="dom-if" if="{{_isVisible(hide, key, value)}}">
            <div class="container">
                <div class="flex"><strong>[[key]]</strong></div>
                <div class="flex value">[[value]]</div>
            </div>
        </template>
    </template>

    <script>
        Polymer({
            is: 'paper-pair',
            properties: {
                key: {
                    type: String
                },

                value: {
                    type: String
                },
                // If set hides element when key or value is null
                hide: {
                    type: Boolean,
                    value: false
                }
            },

            _isVisible: function (hide, key, value) {
                if (hide) {
                    return !!key && !!value;
                } else {
                    return true;
                }
            }
        })
    </script>
</dom-module>
